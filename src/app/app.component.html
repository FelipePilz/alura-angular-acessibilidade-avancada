<h1>Accessible modal component</h1>

<p>Welcome to the acessible modal testing page!</p>
<button class="button button-primary" type="button" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name:</label>
      <input
        [attr.aria-invalid]="form.get('firstName').invalid"
        formControlName="firstName"
        id="firstName"
      />
      <span
        *ngIf="form.get('firstName')?.errors?.required"
        class="validation-error"
      >
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surname">Surname:</label>
      <input
        [attr.aria-invalid]="form.get('surname').invalid"
        formControlName="surname"
        id="surname"
      />
      <span
        *ngIf="form.get('surname')?.errors?.required"
        class="validation-error"
      >
        Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age:</label>
      <input
        [attr.aria-invalid]="form.get('age').invalid"
        formControlName="age"
        id="age"
      />
      <span *ngIf="form.get('age')?.errors?.required" class="validation-error">
        Age is required
      </span>
    </div>

    <div class="button-group">
      <button
        class="button button-primary"
        type="submit"
        [attr.aria-disabled]="form.invalid"
      >
        Submit
      </button>
      <button
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()"
      >
        Cancel
      </button>
    </div>
  </form>
</ng-template>
